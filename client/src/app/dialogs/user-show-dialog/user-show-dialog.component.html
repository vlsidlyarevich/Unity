<div [@dialog] *ngIf="visible" class="modal-dialog modal-lg dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">User information</h4>
    </div>
    <div class="modal-body">
      <p><strong>Id:</strong> {{user.id}}</p>
      <p><strong>Username:</strong> {{user.username}}</p>
      <p><strong>Authority:</strong>
        <button *ngIf="user.authorities.indexOf('ROLE_ADMIN') > -1" class="btn btn-round btn-sm btn-info"
                style="cursor:default;">ADMIN
        </button>
        <button *ngIf="user.authorities.indexOf('ROLE_ADMIN') === -1" class="btn btn-round btn-sm btn-success"
                style="cursor:default;">USER
        </button>
      </p>
      <p><strong>Enabled:</strong>
        <button type="button" ngClass="{{user.enabled ? 'btn-success' : 'btn-danger'}}" class="btn btn-xs">
          {{user.enabled ? 'Yes' : 'No'}}
        </button>
      <p><strong>LinkedIn login:</strong>
        <button type="button" ngClass="{{user.linkedInLoginEnabled ? 'btn-success' : 'btn-danger'}}" class="btn btn-xs">
          {{user.linkedInLoginEnabled ? 'On' : 'Off'}}
        </button>
      </p>
      <p><strong>Facebook login:</strong>
        <button type="button" ngClass="{{user.facebookLoginEnabled ? 'btn-success' : 'btn-danger'}}" class="btn btn-xs">
          {{user.facebookLoginEnabled ? 'On' : 'Off'}}
        </button>
      </p>
      <p><strong>Twitter login:</strong>
        <button type="button" ngClass="{{user.twitterLoginEnabled ? 'btn-success' : 'btn-danger'}}" class="btn btn-xs">
          {{user.twitterLoginEnabled ? 'On' : 'Off'}}
        </button>
      </p>
      <p><strong>Created at:</strong> {{user.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</p>
      <p><strong>Updated at:</strong> {{user.updatedAt | date:"MM/dd/yyyy 'at' h:mma"}}</p>
    </div>
    <div class="modal-footer">
      <a class="btn btn-default" (click)="close()" data-dismiss="modal">Close</a>
    </div>
  </div>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
