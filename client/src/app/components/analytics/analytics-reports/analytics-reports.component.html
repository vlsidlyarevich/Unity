<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Analysis reports</h3>
    </div>
    <div class="form-group pull-right top_search">
      <div class="input-group">
        <a (click)="showNewAnalysisModal()" class="btn btn-success">New analysis</a>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <div class="row">
            <div class="col-md-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Analysis reports
                  </h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="row">
                    <div
                      *ngFor="let report of analytics?.reports | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                      <div class="col-md-55">
                        <div class="thumbnail">
                          <div class="image view view-first">
                            <div *ngIf="report.resource === AnalyzedResource[AnalyzedResource.GITHUB]">
                              <img style="width: 100%; display: block;" [src]="report.result.avatarUrl" alt="image"/>
                            </div>
                            <div *ngIf="report.resource === AnalyzedResource[AnalyzedResource.TWITTER]">
                              <img style="width: 100%; display: block;" [src]="report.result.avatarUrl" alt="image"/>
                            </div>
                            <div *ngIf="report.resource === AnalyzedResource[AnalyzedResource.LINKEDIN]">
                              <img style="width: 100%; display: block;" [src]="report.result.avatarUrl" alt="image"/>
                            </div>

                            <div class="mask">
                              <p>Analyzed at: {{report.analyzedAt | date:"MM/dd/yyyy 'at' h:mma"}}
                                <br/>
                                Analysis time: {{report.analysisTime}} sec.</p>
                              <div class="tools tools-bottom">
                                <a [routerLink]="['/analytics', report.id]"><i class="fa fa-bar-chart"></i></a>
                                <a (click)="showDeleteReportDialog(report)" href="javascript:void(0)">
                                  <i class="fa fa-times"></i>
                                </a>
                              </div>
                            </div>
                          </div>
                          //FIXME add info about analyzed resource
                          <div class="caption">
                            <div *ngIf="report.resource === AnalyzedResource[AnalyzedResource.GITHUB]">
                              <p>{{report.result.name}}</p>
                            </div>
                            <div *ngIf="report.resource === AnalyzedResource[AnalyzedResource.TWITTER]">
                              <p>Snow and Ice Incoming for the South</p>
                            </div>
                            <div *ngIf="report.resource === AnalyzedResource[AnalyzedResource.LINKEDIN]">
                              <p>Snow and Ice Incoming for the South</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <div class="text-center">
                    <pagination-controls class="reports-pagination" (pageChange)="p = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-report-delete-dialog [report]="reportToDelete" [(visible)]="showDeleteDialog"
                          (deleteEvent)="deleteReport($event)"></app-report-delete-dialog>
<app-analysis-new-modal [(visible)]="showModal"></app-analysis-new-modal>
