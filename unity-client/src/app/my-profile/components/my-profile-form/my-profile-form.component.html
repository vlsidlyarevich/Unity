    <form novalidate [formGroup]="userSocialData" (ngSubmit)="onSubmitSocialData()">


      <div class="form-group row">
        <label for="first-name-input" class="col-2 col-form-label">First name</label>
        <div class="col-4">
          <input class="form-control" formControlName="firstName" type="text" placeholder="First name"
                 id="first-name-input">
        </div>
        <label for="last-name-input" class="col-2 col-form-label">Last name</label>
        <div class="col-4">
          <input class="form-control" formControlName="lastName" type="text" placeholder="Last name"
                 id="last-name-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="email-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input class="form-control" formControlName="email" type="email" placeholder="email@email.com"
                 id="email-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="skype-input" class="col-2 col-form-label">Skype</label>
        <div class="col-10">
          <input class="form-control" formControlName="skype" type="text" placeholder="skype" id="skype-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="additional-input" class="col-2 col-form-label">Additional</label>
        <div class="col-10">
          <textarea rows="3" class="form-control" formControlName="additional" type="text" placeholder="Additional"
                    id="additional-input"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-10">
          <button type="submit" [disabled]="userSocialData.invalid || loading" class="btn btn-primary">Update</button>
        </div>
      </div>
